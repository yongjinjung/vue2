<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheet.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
<div id="app">
    <button v-on:click="doSomething">a</button>
    <button @click="doSomething2">b</button>
    <p>{{ count }}</p>
    <button @click="countUp">1씩증가</button>
    <hr>
    <ul>
        <li v-for="(key, value) in $data">{{ key }} : {{ value}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            doSomething: function (){
                alert('doSomething');
            },
            doSomething2: function (){
                alert('doSomething2');
            },
            countUp: function (){
                this.count ++;
            }
        }

    });
</script>
</body>
</html>
