<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
        div{
            border: 1px solid #495057;
            padding: 0 0 0 400px;
        }

    </style>

</head>
<body>
    <div id="app">
        <h2>순서정렬</h2>
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button v-on:click="asc">오름차순</button>
        <button v-on:click="desc">내림차순</button>
    </div>
    <div id="app2">
        <h2>짝수만 표시하는 예제</h2>
        <ul>
            <li v-for="item in myArray" v-if="(item%2) == 0">{{item}}</li>
        </ul>
    </div>
    <div id="app3">
        <h2>짝수만 표시하는 예제2</h2>
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button v-on:click="evenData">짝수만표시</button>
    </div>
<script>
    new Vue({
       el:'#app',
       data:{
            myArray: [1,2,3,4,5,6]
       },
       methods:{
           asc: function(){
               this.myArray.sort(function(a, b){
                   return a > b? 1:-1;
               });
           },
           desc: function(){
               this.myArray.sort(function(a, b){
                   return a < b? 1:-1;
               });
           }
       },
    });

    new Vue({
        el:'#app2',
        data:{
            myArray: [1,2,3,4,5,6]
        },
        methods:{
            asc: function(){
                this.myArray.sort(function(a, b){
                    return a > b? 1:-1;
                });
            },
            desc: function(){
                this.myArray.sort(function(a, b){
                    return a < b? 1:-1;
                });
            }
        },
    });

    new Vue({
        el:'#app3',
        data:{
            myArray: [1,2,3,4,5,6]
        },
        methods:{
            evenData: function(){
               this.myArray = this.myArray.filter(
                    function(value){
                        return ( value % 2 == 0 )? true:false
                    }
                );
            },
        },
    });
</script>
</body>
</html>
